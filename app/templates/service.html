<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #e0f2f1; /* Light green background */
            color: #004d40; /* Dark green text */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            color: #ffffff;
            background-color: #004d40; /* Dark green */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #00332b; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Maintenance</h1>
        <form action="{{ url_for('main.service') }}" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br>
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" step="0.01" required><br>
            <label for="oil_changed">Oil Changed:</label>
            <input type="checkbox" id="oil_changed" name="oil_changed"><br>
            <button type="submit" class="button">Add Service Data</button>
        </form>
        <a href="{{ url_for('main.view_service') }}" class="button">View Service Data</a>
    </div>
</body>
</html>
