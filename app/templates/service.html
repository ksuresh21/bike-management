<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Service Maintenance</h1>
        <form action="{{ url_for('main.service') }}" method="post">
            <label for="amount">Amount (INR):</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br>
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" step="0.01" required><br>
            <label for="oil_changed">Oil Changed:</label><br>
            <input type="radio" id="oil_changed_yes" name="oil_changed" value="Yes">
            <label for="oil_changed_yes">Yes</label>
            <input type="radio" id="oil_changed_no" name="oil_changed" value="No">
            <label for="oil_changed_no">No</label><br>
            <button type="submit" class="button">Add Service Data</button>
        </form>
        <a href="{{ url_for('main.view_service') }}" class="button">View Service Data</a>
    </div>
</body>
</html>
