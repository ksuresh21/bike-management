<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Service Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Service Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount (INR)</th>
                    <th>Mileage (km)</th>
                    <th>Oil Changed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                <tr>
                    <td>{{ record['Date'] }}</td>
                    <td>{{ record['Amount'] }}</td>
                    <td>{{ record['Mileage'] }}</td>
                    <td>{{ 'Yes' if record['Oil Changed'] else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('delete_service', index=loop.index0) }}" onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('service') }}" class="button">Back</a>
    </div>
</body>
</html>
