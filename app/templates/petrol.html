<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Petrol Maintenance</h1>
        <form action="{{ url_for('add_petrol') }}" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" step="0.01" required><br>
            <label for="price">Price (INR):</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <label for="liters">Liters:</label>
            <input type="number" id="liters" name="liters" step="0.01" required><br>
            <button type="submit">Add Petrol Data</button>
        </form>
        <a href="{{ url_for('view_petrol') }}" class="button">View Petrol Data</a>
    </div>
</body>
</html>
