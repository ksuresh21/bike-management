<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Petrol Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Petrol Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mileage (km)</th>
                    <th>Price (INR)</th>
                    <th>Liters</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in data %}
                <tr>
                    <td>{{ record['Datetime'] }}</td>
                    <td>{{ record['Kilometers'] }}</td>
                    <td>{{ record['Petrol Price'] }}</td>
                    <td>{{ record['Liters'] }}</td>
                    <td>
                        <a href="{{ url_for('main.delete_petrol', index=loop.index0) }}" onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('main.petrol') }}" class="button">Back</a>
    </div>
</body>
</html>
